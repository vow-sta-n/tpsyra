<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/fav_light.svg" /> -->
    <link id="favicon" rel="icon" href="/fav_light.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>TPSYRA</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

  <script>
    function setFavicon(theme) {
      const favicon = document.getElementById("favicon");
      if (!favicon) return;

      favicon.href = theme === "dark" ? "/fav_dark.svg" : "/fav_light.svg";
    }

    // Example: change based on a toggle or class
    const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    setFavicon(isDark ? "dark" : "light");

    // Listen for system theme changes (optional)
    window
      .matchMedia("(prefers-color-scheme: dark)")
      .addEventListener("change", (e) => {
        setFavicon(e.matches ? "dark" : "light");
      });

    // If you have a manual toggle:
    document.getElementById("theme-toggle").addEventListener("click", () => {
      const darkMode = document.body.classList.toggle("dark");
      setFavicon(darkMode ? "dark" : "light");
    });
  </script>
</html>
